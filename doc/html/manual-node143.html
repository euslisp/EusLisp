<H2><A NAME="SECTION04067000000000000000">
JPEG compression/decompression</A>
</H2>

<P>
EusLisp can link libjpeg.so in order to handle JPEG images.
Loading "eusjpeg.l" will define JPEG-compression and -decompression
functions.
