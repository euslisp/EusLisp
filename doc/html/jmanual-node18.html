<H2><A NAME="SECTION03021000000000000000">
アトム(atom)</A>
</H2>

<P>
cons以外のデータオブジェクトは、たとえ複雑な構造をしていたとしても、
すべてatomである。
空リストとして（）でしばしば書かれるNILもatomである。
すべてのatomは、symbolを除いていつもそれ自身評価されている。
しかしながら、他のCommon Lispの実行のなかでは、atomの評価に引用符を要求されることがある。
